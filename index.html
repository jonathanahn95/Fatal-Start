<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css"  href="./css/reset.css" />
    <link rel="stylesheet" type="text/css"  href="./css/app.css" />
    <title>Fatal Start</title>
    <style>
  * { padding: 0; margin: 0; }
  canvas { background: #eee; display: block;  }

</style>
  </head>

  <body >

      <header class='header'>
        <p class='header-fatal'>Fatal</p>
        <p class=header-start>Start</p>
      </header>

    <main class='main'>
      <div class='left-container'>
        <div class='instructions'>
          <h3 class='h3'>Instructions</h3>
          <ul class='ul'>
            <li class='list'>
              press start to play game
            </li>
            <br></br>
            <li class='list'>
              press w to move goku up
            </li>
            <li class='list'>
              press s to move goku down
            </li>
            <li class='list'>
              press a to move goku left
            </li>
            <li class='list'>
            press d to move goku right
          </li>
            <br></br>
            <li class='list'>
              press m to mute music
            </li>
            <br></br>
          </ul>

        </div>

      </div>
      <canvas id="canvas" width="600" height='800'></canvas>
      <ul class='links'>
        <ul class='head-ul'>
          made by: jonathan ahn
        </ul>
        <a class='git' href="https://github.com/jonathanahn95">GitHub<i class="fa fa-star"></i></a>
        <a class='git' href="https://www.linkedin.com/in/jonathan-ahn-28981211b/">LinkedIn<i class="fa fa-star"></i></a>
        <a class='git' href="https://github.com/jonathanahn95">Personal Site<i class="fa fa-star"></i></a>
      </ul>
    </main>

    <script src="lib/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>

  </body>
</html>
